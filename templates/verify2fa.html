<!DOCTYPE html>
<html>
  <head>
    <title>Verify 2FA</title>
  </head>
  <body>
    <h1>Enter Authenticator Code</h1>
    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <input
        type="text"
        name="code"
        placeholder="6-digit code"
        maxlength="6"
        required
      />
      <button type="submit">Verify</button>
    </form>
    {% if msg %}
    <p>{{ msg }}</p>
    {% endif %}
  </body>
</html>
